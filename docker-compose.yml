version: "3"

services:
    app:
        build:
            context: .
        network_mode: host
        volumes:
            - ./app:/app
        command: >
                sh -c "python3 manage.py runserver 0.0.0.0:8000"
        env_file:
            - .env
    db:
        image: postgres:14.1-alpine
        restart: always
        environment:
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=postgres
            - POSTGRES_DB=fiya
            - POSTGRES_DB=5432
        ports:
            - '5432:5432'
        volumes: 
            - db:/var/lib/postgresql/data
    
volumes:
    db:
        driver: local
